<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulaire Template</title>
</head>
<body>

    <div id="loginPop">
        <form class="UserForm" action="/adminLogin" method="post">
          <h1>Login</h1>
           <p>Veuillez compléter ce formulaire.</p>

            <label>
                <span>Nom d'admin*:</span>
                <input type="text" placeholder="Entrez votre nom d'utilisateur" name="user" id="user" required autofocus>
            </label> <br/>

            <label>
                <span>Mot de Passe*:</span>
                <input type="password" placeholder="Entrez votre mot de passe" name="pass" id="pass" required autofocus>
            </label> <br/>

          <input class="sendButton" type="submit" name="Submit" value="Envoyer">
        </form>
    </div>



    <form class="templateForm" action="/adminPage" method="post">
      <h1>Ajout de template</h1>
       <p>Veuillez compléter ce formulaire.</p>

        <label>
            <span>Url*:</span>
            <input type="text" placeholder="Entrez l'url" name="url" id="url" required autofocus>
        </label> <br/>

        <label>
            <span>Css*:</span>
            <input type="text" placeholder="Entrez le chemin du css" name="css" id="css" required autofocus>
        </label><br/>

        <label>
            <span>Js*:</span>
            <input type="text" placeholder="Entrez le chemin du js" name="js" id="js" required autofocus>
        </label><br/>

        <label>
            <span>Template*:</span>
            <input type="text" placeholder="Entrez le nom du template" name="template" id="template" required autofocus>
        </label><br/>

        <label>
            <span>Titre*:</span>
            <input type="text" placeholder="Entrez le titre" name="title" id="title" required autofocus>
        </label><br/>

      <input class="sendButton" type="submit" name="Submit" value="Envoyer">
    </form>

</body>
</html>
